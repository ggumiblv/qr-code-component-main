<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />


    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="page">
    <div class="card">
        <img class="card_image" src="./images/image-qr-code.png" alt="QR-code" />
      
      <div class="card_text-content">
      <div class="card_text-content_title">
        Improve your front-end skills by building projects
      </div>
      <div class="card_text-content_description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/gulnaz-gilmutdinova-53139426a/">Gulnaz</a>.
    </div>
  </body>
</html>
